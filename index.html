<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>sporting-goods</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">sporting-goods</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row py-3 my-3" id="currency">

        </div>
        <div class="row" id="items">

        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h3 id="total">Total Here</h3>
                <button class="btn btn-primary" onclick="app.itemsController.checkOut()">Check Out</button>
            </div>
        </div>
        <div class="row" id="cart">

        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
